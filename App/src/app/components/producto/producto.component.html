<div class="container1">
    <div class="principal">
      <h2>Listado de productos ({{products.length}})</h2>
      <div class="search">
        <div class="icons">
          <img src="/assets/pp.png" class="assets" (click)='OnClick()'>
          <img src="/assets/segundo.png" class="assets">
        </div> 
        <input type= 'text' [(ngModel)]="valorFiltrado" placeholder=" Buscador">
      </div>
    </div>

    <div class="container">
      <div *ngFor="let producto of (products | filterProduct: valorFiltrado)" class="producto">
        <img src="{{producto.image}}" class="img-prod">
        <h2>{{producto.name}}</h2>
        <p>{{producto.description}}</p>
        <h2>â‚¬{{producto.price}}</h2>
        <div class="down">
          <img src="/assets/estrellacolor.png" class="star">
          <img src="/assets/estrellacolor.png" class="star">
          <img src="/assets/estrellacolor.png" class="star">
          <img src="/assets/estrella.png" class="star">
          <img src="/assets/estrella.png" class="star">
          <p class="letter-star">{{producto.stars}}</p>
          <button>Editar</button>
        </div>
    </div>
  </div>
</div>
